{% extends 'base.html' %}

{% block content -%}
{{ super() }}
          <div class="page-container__left">
            <canvas class="draw-fields" id="canva"> </canvas>
          </div>
          <div class="page-container__right">
            <div class="inputBlock _paramsField">
              <label for="scaleX">Масштаб X</label>
              <div class="scaleBlocks" name="scaleX">
                <input
                  class="__inputFields"
                  type="text"
                  name="xmin"
                  id="xmin"
                  value="0"
                />
                <input
                  class="__inputFields"
                  type="text"
                  name="xmax"
                  id="xmax"
                  value="100"
                />
              </div>

              <label for="scaleX">Масштаб Y</label>
              <div class="scaleBlocks" name="scaleY">
                <input
                  class="__inputFields"
                  type="text"
                  name="ymin"
                  id="ymin"
                  value="0"
                />
                <input
                  class="__inputFields"
                  type="text"
                  name="ymax"
                  id="ymax"
                  value="10"
                />
              </div>

              <label for="step">Шаг сетки</label>
              <input class="__inputFields" type="text" name="step"  id="step" value="7" />
            </div>
            <button id= 'addLsk'>Добавить систему координат</button>
            <select name="" id="lineType">
              <option value="">Линейная функция</option>
              <option value="">Квадратичная функция</option>
            </select>
            <button id ='aproximate'>Апроксимировать</button>
            <button id= 'saveIntoFile'>Сохранить в файл</button>
            <button id="clearField">Очистить поле</button>
          </div>
{% endblock -%}
